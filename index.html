<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Baboot! - ÁîüÂæíÁî®</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;900&display=swap" rel="stylesheet">
    <style>
        /* --- Âü∫Êú¨Ë®≠ÂÆö --- */
        :root {
            --k-purple: #46178f;
            --k-red: #e21b3c;
            --k-blue: #1368ce;
            --k-yellow: #d89e00;
            --k-green: #26890c;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            margin: 0;
            padding: 10px;
            overflow-x: hidden;
            touch-action: manipulation;
        }

        .hidden {
            display: none !important;
        }

        /* ÂÖ±ÈÄöUI */
        .big-title {
            color: #333;
            font-size: 2.5em;
            font-weight: 900;
            margin: 20px 0;
            text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.1);
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin: 20px auto;
            max-width: 400px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            font-size: 1.5em;
            padding: 15px;
            width: 80%;
            border-radius: 8px;
            border: 2px solid #ccc;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .btn-main {
            background-color: #333;
            color: white;
            font-size: 1.5em;
            padding: 15px 50px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 900;
            font-family: 'Montserrat', sans-serif;
            box-shadow: 0 6px 0 #000;
            transition: 0.1s;
        }

        .btn-main:active {
            transform: translateY(6px);
            box-shadow: none;
        }

        .btn-main:disabled {
            background-color: #999;
            box-shadow: 0 6px 0 #666;
            cursor: not-allowed;
        }

        /* „Ç≤„Éº„É†ÁîªÈù¢ (Ëß£Á≠îÁî®) */
        .game-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 1.2em;
        }

        .score-box {
            background: #333;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
        }

        /* „Çø„Ç§„Éû„Éº */
        .timer-container {
            width: 100%;
            height: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        #timer-bar {
            height: 100%;
            width: 100%;
            background: var(--k-purple);
        }

        /* 4Êäû„Éú„Çø„É≥ */
        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            height: 50vh;
            /* ÁîªÈù¢„ÅÆÂçäÂàÜ„Åè„Çâ„ÅÑ„Çí„Éú„Çø„É≥„Å´„Åô„Çã */
        }

        .option-btn {
            border: none;
            border-radius: 8px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            box-shadow: 0 8px 0 rgba(0, 0, 0, 0.2);
            transition: transform 0.1s, box-shadow 0.1s;
            cursor: pointer;
        }

        .option-btn:active {
            transform: translateY(8px);
            box-shadow: none !important;
        }

        /* Êäº„Åõ„Å™„ÅÑÁä∂ÊÖã */
        .locked .option-btn {
            opacity: 0.5;
            pointer-events: none;
        }

        .bg-red {
            background-color: var(--k-red);
            box-shadow: 0 8px 0 #990f26;
        }

        .bg-blue {
            background-color: var(--k-blue);
            box-shadow: 0 8px 0 #0c4285;
        }

        .bg-yellow {
            background-color: var(--k-yellow);
            box-shadow: 0 8px 0 #916a00;
        }

        .bg-green {
            background-color: var(--k-green);
            box-shadow: 0 8px 0 #154d06;
        }

        /* ÁµêÊûú„Éï„Ç£„Éº„Éâ„Éê„ÉÉ„ÇØ */
        #feedback-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: 900;
            transition: background-color 0.3s;
        }

        .fb-correct {
            background-color: #26890c;
        }

        .fb-wrong {
            background-color: #e21b3c;
        }

        .fb-wait {
            background-color: #46178f;
        }

        #feedback-icon {
            font-size: 6em;
            margin-bottom: 20px;
            text-shadow: 4px 4px 0 rgba(0, 0, 0, 0.2);
        }

        #feedback-text {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0 rgba(0, 0, 0, 0.2);
        }

        #feedback-score {
            font-size: 2em;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 30px;
            border-radius: 50px;
            text-align: center;
        }

        /* „Çπ„Éû„ÉõÂêë„ÅëË™øÊï¥ */
        @media (max-width: 480px) {
            input[type="text"] {
                width: 90%;
                font-size: 1.2em;
                padding: 10px;
            }

            .btn-main {
                padding: 12px 30px;
                font-size: 1.2em;
            }

            .option-btn {
                font-size: 2.5em;
            }

            .options-grid {
                gap: 10px;
                bottom: 10px;
            }

            .big-title {
                font-size: 2em;
            }
        }

        /* ÁµêÊûúÁîªÈù¢Ôºà„Éù„Éá„Ç£„Ç¶„É†Ôºâ */
        .podium-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 200px;
            gap: 15px;
            margin-top: 30px;
        }

        .podium-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80px;
            position: relative;
        }

        .podium-bar {
            width: 100%;
            border-radius: 8px 8px 0 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            padding-top: 10px;
            animation: growUp 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            transform-origin: bottom;
            transform: scaleY(0);
        }

        @keyframes growUp {
            to {
                transform: scaleY(1);
            }
        }

        .podium-name {
            font-size: 1em;
            font-weight: bold;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 90px;
        }

        .podium-score {
            font-size: 1.1em;
            font-weight: 900;
        }

        .place-1 .podium-bar {
            background: #d89e00;
        }

        .place-2 .podium-bar {
            background: #C0C0C0;
        }

        .place-3 .podium-bar {
            background: #CD7F32;
        }
    </style>
</head>

<body>

    <!-- „Éï„Ç£„Éº„Éâ„Éê„ÉÉ„ÇØÁîªÈù¢ (Ê≠£Ëß£/‰∏çÊ≠£Ëß£/ÁµêÊûúÂæÖ„Å°) -->
    <div id="feedback-overlay" class="hidden">
        <div id="feedback-icon">‚è≥</div>
        <div id="feedback-text">Wait...</div>
        <div id="feedback-score" style="display: none;"></div>
    </div>

    <!-- „Äê1„ÄëÂèÇÂä†ÁîªÈù¢ -->
    <div id="view-join">
        <h1 class="big-title" style="color:#46178f;">Baboot!</h1>
        <div class="card">
            <select id="lang-select" onchange="changeLanguage()"
                style="font-size: 1.2em; padding: 10px; width: 80%; border-radius: 8px; margin-bottom: 15px;">
                <option value="ja">Êó•Êú¨Ë™û</option>
                <option value="en">English</option>
                <option value="zh">‰∏≠Êñá</option>
            </select><br>
            <input type="text" id="room-id" placeholder="Room PIN (Êï∞Â≠ó6Ê°Å)" style="text-transform: uppercase;">
            <input type="text" id="student-name" placeholder="Nickname">
            <br>
            <button class="btn-main" id="btn-join" onclick="joinRoom()">ÂèÇÂä†„Åô„Çã</button>
            <p id="join-msg" style="color: red; font-weight: bold; margin-top: 10px;"></p>
        </div>
    </div>

    <!-- „Äê2„ÄëÂæÖÊ©üÁîªÈù¢ -->
    <div id="view-waiting" class="hidden">
        <h1 class="big-title" style="margin-top: 50px;">You're in!</h1>
        <div class="card">
            <h2 id="display-name" style="color: #46178f;">Name</h2>
            <p id="display-wait-msg" style="font-size: 1.2em; font-weight: bold;">ÁîªÈù¢(ÂÖàÁîü„ÅÆPC)„ÇíË¶ã„Å¶<br>„Çπ„Çø„Éº„Éà„ÇíÂæÖ„Å£„Å¶„Å≠ÔºÅ</p>
        </div>
    </div>

    <!-- „Äê3„Äë„Ç≤„Éº„É†(Ëß£Á≠î)ÁîªÈù¢ -->
    <div id="view-game" class="hidden">
        <div class="game-header">
            <div class="score-box">Q: <span id="q-counter">1</span></div>
            <div class="score-box">Score: <span id="current-score">0</span></div>
        </div>

        <div class="timer-container">
            <div id="timer-bar"></div>
        </div>

        <div id="s-pre-read-overlay" class="hidden"
            style="background:#fff3cd; color:#856404; padding:10px; margin-bottom:15px; border-radius:5px; font-weight:bold; font-size:1.2em; border:1px solid #ffeeba; text-align:center;">
            üëÄ Reading Time... / ÂïèÈ°å„ÇíË™≠„ÇÄÊôÇÈñì„Åß„Åô
        </div>

        <div id="s-q-text"
            style="font-size:1.5em; font-weight:bold; margin-bottom:15px; min-height:60px; word-break:break-all;"></div>

        <!-- 4Ëâ≤„Éú„Çø„É≥ (ÂïèÈ°åÊñá„ÅØÂÖàÁîü„Å´„Åó„ÅãÂá∫„Å™„ÅÑ) -->
        <div id="options-area" class="options-grid locked">
            <button class="option-btn bg-red" onclick="sendAnswer(0)"
                style="flex-direction:column; font-size:1.2em;"><span style="font-size:2em;">‚ñ≤</span><span
                    class="opt-text" style="font-weight:bold; margin-top:5px;"></span></button>
            <button class="option-btn bg-blue" onclick="sendAnswer(1)"
                style="flex-direction:column; font-size:1.2em;"><span style="font-size:2em;">‚óÜ</span><span
                    class="opt-text" style="font-weight:bold; margin-top:5px;"></span></button>
            <button class="option-btn bg-yellow" onclick="sendAnswer(2)"
                style="flex-direction:column; font-size:1.2em;"><span style="font-size:2em;">‚óè</span><span
                    class="opt-text" style="font-weight:bold; margin-top:5px;"></span></button>
            <button class="option-btn bg-green" onclick="sendAnswer(3)"
                style="flex-direction:column; font-size:1.2em;"><span style="font-size:2em;">‚ñ†</span><span
                    class="opt-text" style="font-weight:bold; margin-top:5px;"></span></button>
        </div>
    </div>

    <!-- „Äê4„Äë„É©„É≥„Ç≠„É≥„Ç∞ÁîªÈù¢ (NEW) -->
    <div id="view-ranking" class="hidden">
        <h1 id="ui-ranking-title" class="big-title" style="margin-top: 30px;">Ranking</h1>
        <div class="card" style="text-align: left; padding: 15px;">
            <table style="width:100%; font-size:1.2em; border-collapse: collapse;" id="student-ranking-table">
            </table>
        </div>
    </div>

    <!-- „Äê5„ÄëÊúÄÁµÇÁµêÊûúÁîªÈù¢ (NEW) -->
    <div id="view-final" class="hidden">
        <h1 class="big-title" style="margin-top: 20px;">üèÜ Final Ranking üèÜ</h1>
        <div class="podium-container" id="student-podium">
            <!-- JS„ÅßÊèèÁîª -->
        </div>
        <div class="card" style="margin-top: 30px; text-align: center;">
            <p id="final-my-rank" style="font-size: 1.5em; font-weight: bold; margin: 0;">Rank...</p>
            <p id="final-my-score" style="font-size: 1.2em; color: #666;"></p>
        </div>
    </div>

    <script>
        const peerConfig = {
            debug: 2,
            port: 443,
            secure: true,
            config: {
                'iceServers': [
                    { url: 'stun:stun.l.google.com:19302' },
                    {
                        urls: "turn:openrelay.metered.ca:80",
                        username: "openrelayproject",
                        credential: "openrelayproject"
                    },
                    {
                        urls: "turn:openrelay.metered.ca:443",
                        username: "openrelayproject",
                        credential: "openrelayproject"
                    },
                    {
                        urls: "turn:openrelay.metered.ca:443?transport=tcp",
                        username: "openrelayproject",
                        credential: "openrelayproject"
                    }
                ]
            }
        };
        const peer = new Peer(peerConfig);

        // Ëá™ÂãïÂÜçÊé•Á∂öÂá¶ÁêÜ
        peer.on('disconnected', () => {
            console.warn("Peer disconnected. Retrying...");
            setTimeout(() => {
                if (!peer.destroyed) {
                    peer.reconnect();
                }
            }, 3000);
        });

        let conn = null;
        let myName = "";
        let myScore = 0;
        let currentLang = "ja";

        const UI_TEXTS = {
            ja: { placeholderName: "Nickname", joinBtn: "ÂèÇÂä†„Åô„Çã", waitMsg: "ÁîªÈù¢(ÂÖàÁîü„ÅÆPC)„ÇíË¶ã„Å¶\\n„Çπ„Çø„Éº„Éà„ÇíÂæÖ„Å£„Å¶„Å≠ÔºÅ", rankTitle: "„É©„É≥„Ç≠„É≥„Ç∞" },
            en: { placeholderName: "Nickname", joinBtn: "Join", waitMsg: "Look at the screen\\nand wait for start!", rankTitle: "Leaderboard" },
            zh: { placeholderName: "ÊòµÁß∞", joinBtn: "Âä†ÂÖ•", waitMsg: "ËØ∑ÁúãÂ±èÂπï\\nÁ≠âÂæÖÊ∏∏ÊàèÂºÄÂßãÔºÅ", rankTitle: "ÊéíË°åÊ¶ú" }
        };

        function changeLanguage() {
            currentLang = document.getElementById('lang-select').value;
            const t = UI_TEXTS[currentLang];
            document.getElementById('student-name').placeholder = t.placeholderName;
            document.getElementById('btn-join').innerText = t.joinBtn;
            document.getElementById('display-wait-msg').innerHTML = t.waitMsg.replace("\\n", "<br>");
            document.getElementById('ui-ranking-title').innerText = t.rankTitle;
        }

        let questionStartTime = 0;
        let currentStreak = 0;
        let timerTimeout;

        // ----- ÈÄö‰ø°Âá¶ÁêÜ -----

        function joinRoom() {
            let roomId = document.getElementById('room-id').value.trim();
            myName = document.getElementById('student-name').value.trim();

            if (!roomId || !myName) {
                document.getElementById('join-msg').innerText = "ID„Å®ÂêçÂâç„ÇíÂÖ•„Çå„Å¶„Å≠ÔºÅ";
                return;
            }

            // 6Ê°Å„ÅÆÊï∞Â≠ó„ÅÆ„ÅøÂÖ•Âäõ„Åï„Çå„ÅüÂ†¥Âêà„ÅØÂÜÖÈÉ®„Åß„Éó„É¨„Éï„Ç£„ÉÉ„ÇØ„Çπ„Çí‰ªò„Åë„Çã
            if (/^\d{6}$/.test(roomId)) {
                roomId = 'baboot-' + roomId;
            }

            const btn = document.getElementById('btn-join');
            btn.disabled = true;
            btn.innerText = "Êé•Á∂ö‰∏≠...";

            conn = peer.connect(roomId);

            conn.on('open', () => {
                // ÂÖàÁîü„Å´Ëá™ÂàÜ„ÅÆÂêçÂâç„ÇíÈÄÅ„Çã
                conn.send(JSON.stringify({ type: "JOIN", name: myName }));

                // ÁîªÈù¢„ÇíÂæÖÊ©ü„Å´Âàá„ÇäÊõø„Åà
                document.getElementById('view-join').classList.add('hidden');
                document.getElementById('view-waiting').classList.remove('hidden');
                document.getElementById('display-name').innerText = myName;
            });

            // ÂÖàÁîü„Åã„Çâ„ÅÆ„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂèó‰ø°
            conn.on('data', (dataStr) => {
                try {
                    const data = JSON.parse(dataStr);

                    if (data.type === "PRE_QUESTION") {
                        // 7Áßí„ÅÆ‰∫ãÂâçË°®Á§∫ÈñãÂßã
                        prepareQuestion(data);
                    }
                    else if (data.type === "QUESTION_START") {
                        // Êú¨Ê†ºÁöÑ„Å´Ëß£Á≠î„Çπ„Çø„Éº„ÉàÔºÅ
                        startQuestionCountdown(currentQTime);
                    }
                    else if (data.type === "RESULT") {
                        // Ê≠£Ë™§Âà§ÂÆö„ÅÆÁµêÊûú„ÇíÂèó‰ø°
                        showFeedback(data.isCorrect, data.points, data.bonus);
                    }
                    else if (data.type === "RANKING") {
                        // „É©„É≥„Ç≠„É≥„Ç∞„ÇíÂèó‰ø°
                        document.getElementById('feedback-overlay').classList.add('hidden');
                        document.getElementById('view-game').classList.add('hidden');
                        document.getElementById('view-waiting').classList.add('hidden');
                        document.getElementById('view-ranking').classList.remove('hidden');

                        let tableHtml = '<tr><th style="border-bottom:2px solid #ccc; padding:5px;">Rank</th><th style="border-bottom:2px solid #ccc; padding:5px;">Name</th><th style="border-bottom:2px solid #ccc; padding:5px;">Score</th></tr>';
                        data.top5.forEach((p, index) => {
                            let isMe = (p.name === myName);
                            let style = isMe ? 'background-color:#ffffcc; font-weight:bold;' : '';
                            style += ` --i: ${index};`; // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„ÅÆÈÅÖÂª∂Áî®Â§âÊï∞
                            let icon = '';
                            if (index === 0) icon = 'ü•á ';
                            else if (index === 1) icon = 'ü•à ';
                            else if (index === 2) icon = 'ü•â ';
                            tableHtml += `<tr class="ranking-row" style="${style}"><td style="padding:8px 5px; text-align:center;">${icon}${index + 1}</td><td style="padding:8px 5px;">${p.name}</td><td style="padding:8px 5px; text-align:right;">${p.score}</td></tr>`;
                        });
                        document.getElementById('student-ranking-table').innerHTML = tableHtml;
                    }
                    else if (data.type === "FINAL_RANKING") {
                        document.getElementById('feedback-overlay').classList.add('hidden');
                        document.getElementById('view-game').classList.add('hidden');
                        document.getElementById('view-waiting').classList.add('hidden');
                        document.getElementById('view-ranking').classList.add('hidden');
                        document.getElementById('view-final').classList.remove('hidden');

                        const results = data.results;
                        const top3 = results.slice(0, 3);

                        let podiumHtml = '';
                        if (top3[1]) {
                            podiumHtml += `<div class="podium-item place-2"><div class="podium-name">${top3[1].name}</div><div class="podium-bar" style="height:120px;"><div class="podium-score">${top3[1].score}</div></div></div>`;
                        }
                        if (top3[0]) {
                            podiumHtml += `<div class="podium-item place-1"><div class="podium-name">${top3[0].name}</div><div class="podium-bar" style="height:160px;"><div class="podium-score">${top3[0].score}</div></div></div>`;
                        }
                        if (top3[2]) {
                            podiumHtml += `<div class="podium-item place-3"><div class="podium-name">${top3[2].name}</div><div class="podium-bar" style="height:80px;"><div class="podium-score">${top3[2].score}</div></div></div>`;
                        }
                        document.getElementById('student-podium').innerHTML = podiumHtml;

                        const myResult = results.find(p => p.name === myName);
                        if (myResult) {
                            if (currentLang === 'ja') document.getElementById('final-my-rank').innerText = `„ÅÇ„Å™„Åü„ÅÆÈ†Ü‰Ωç: ${myResult.rank}‰Ωç`;
                            else if (currentLang === 'zh') document.getElementById('final-my-rank').innerText = `‰Ω†ÁöÑÊéíÂêç: Á¨¨${myResult.rank}Âêç`;
                            else document.getElementById('final-my-rank').innerText = `Your Rank: ${myResult.rank}`;
                            document.getElementById('final-my-score').innerText = `${myResult.score} pts`;
                        }
                    }
                    else if (data.type === "END" || data.type === "NEXT") {
                        if (data.type === "END") {
                            showOverlay("fb-wait", "üèÜ", "„Ç≤„Éº„É†ÁµÇ‰∫ÜÔºÅ\nÁîªÈù¢„ÇíË¶ã„Å¶„Å≠", "");
                        } else { // NEXT 
                            // Ê¨°„ÅÆÂïèÈ°å„ÅÆ„Åü„ÇÅ„Å´ÂæÖÊ©üÁîªÈù¢„Å∏„ÄÅ„Ç™„Éº„Éê„Éº„É¨„Ç§„ÇíÊ∂à„Åô
                            document.getElementById('feedback-overlay').classList.add('hidden');
                            document.getElementById('view-game').classList.add('hidden');
                            document.getElementById('view-ranking').classList.add('hidden');
                            document.getElementById('view-waiting').classList.remove('hidden');
                        }
                    }
                } catch (e) {
                    console.error("Data error", e);
                }
            });

            conn.on('error', (err) => {
                document.getElementById('join-msg').innerText = "„Ç®„É©„Éº: " + err.message;
                btn.disabled = false;
                btn.innerText = "ÂèÇÂä†„Åô„Çã";
            });

            conn.on('close', () => {
                // ÂÖàÁîüÂÅ¥„Åã„Çâ„ÅÆÊÑèÂõ≥ÁöÑ„Å™ÂàáÊñ≠„Åß„Å™„Åë„Çå„Å∞ÂÜçÊé•Á∂ö„ÇíË©¶„Åø„Çã
                if (document.getElementById('view-waiting').classList.contains('hidden') === false ||
                    document.getElementById('view-game').classList.contains('hidden') === false) {
                    document.getElementById('join-msg').innerText = "ÈÄö‰ø°„ÅåÂàá„Çå„Åæ„Åó„Åü...ÂÜçÊé•Á∂ö‰∏≠";
                    document.getElementById('join-msg').style.color = "orange";

                    setTimeout(() => {
                        // ÁîªÈù¢Áä∂ÊÖã„Çí„É™„Çª„ÉÉ„Éà„Åó„Å¶ÂÖ•„ÇäÁõ¥„Åô
                        document.getElementById('view-waiting').classList.add('hidden');
                        document.getElementById('view-game').classList.add('hidden');
                        document.getElementById('view-ranking').classList.add('hidden');
                        document.getElementById('view-join').classList.remove('hidden');

                        btn.disabled = false;
                        btn.innerText = "ÂÜçÊé•Á∂ö„Åô„Çã";
                        // Ëá™Âãï„ÅßÊäº„ÅóÁõ¥„Åô
                        joinRoom();
                    }, 3000);
                }
            });
        }

        // ----- ÁîªÈù¢„Éª„Ç≤„Éº„É†Âá¶ÁêÜ -----

        let currentQTime = 0;

        function prepareQuestion(data) {
            currentQTime = data.time;
            document.getElementById('view-waiting').classList.add('hidden');
            document.getElementById('view-ranking').classList.add('hidden');
            document.getElementById('view-game').classList.remove('hidden');

            document.getElementById('q-counter').innerText = data.qNum;

            // „ÉÜ„Ç≠„Çπ„Éà„ÅÆ„É≠„Éº„Ç´„É©„Ç§„Ç∫ÂèçÊò†
            let dispQText = data.qText;
            if (currentLang === 'en' && data.qText_en) dispQText = data.qText_en;
            if (currentLang === 'zh' && data.qText_zh) dispQText = data.qText_zh;
            document.getElementById('s-q-text').innerText = dispQText || "";

            const optSpans = document.querySelectorAll('.opt-text');
            for (let i = 0; i < 4; i++) {
                let dispOpt = data.qOptions[i] || "";
                if (currentLang === 'en' && data.qOptions_en && data.qOptions_en[i]) dispOpt = data.qOptions_en[i];
                if (currentLang === 'zh' && data.qOptions_zh && data.qOptions_zh[i]) dispOpt = data.qOptions_zh[i];
                optSpans[i].innerText = dispOpt;
            }

            // „Éú„Çø„É≥„ÇíÊäº„Åõ„Å™„ÅÑ„Çà„ÅÜ„Å´„Åô„Çã („Ç∞„É¨„Éº„Ç¢„Ç¶„Éà) & ÈÅ∏ÊäûËÇ¢Ëá™‰Ωì„ÇíÈö†„Åô
            document.getElementById('options-area').classList.add('locked');
            document.getElementById('options-area').classList.add('hidden'); // ‚Üê Ë™≠Ëß£‰∏≠„ÅØÈÅ∏ÊäûËÇ¢„ÇíÈö†„Åô

            // „Éó„É≠„Ç∞„É¨„Çπ„Éê„Éº„Çí„É™„Çª„ÉÉ„Éà„Åó„Å¶„ÄÅË™≠„ÇÄÊôÇÈñì(7Áßí)„ÅÆ„Éê„Éº„ÇíÂãï„Åã„Åô
            const bar = document.getElementById('timer-bar');
            bar.style.transition = "none";
            bar.style.width = '100%';
            bar.style.background = '#ffc107'; // ÈªÑËâ≤
            void bar.offsetWidth;

            setTimeout(() => {
                bar.style.transition = `width ${data.preTime || 7}s linear`;
                bar.style.width = '0%';
            }, 50);

            // ÂïèÈ°åÊñá„ÇíÂ§ß„Åç„Åè‰∏≠Â§Æ„Å´Ë°®Á§∫
            const qText = document.getElementById('s-q-text');
            qText.style.fontSize = "3em";
            qText.style.textAlign = "center";
            qText.style.marginTop = "15vh";
            qText.style.lineHeight = "1.3";

            // ÂÖ®ÁîªÈù¢„Ç™„Éº„Éê„Éº„É¨„Ç§„ÇíÈö†„Åó„ÄÅ‰∫ãÂâçË°®Á§∫Áî®„Éê„Éä„Éº„ÇíÂá∫„Åô
            document.getElementById('feedback-overlay').classList.add('hidden');
            document.getElementById('s-pre-read-overlay').classList.remove('hidden');
        }

        function startQuestionCountdown(timeSec) {
            // „Ç™„Éº„Éê„Éº„É¨„Ç§„ÇÑ„Éê„Éä„Éº„ÇíÈö†„Åô
            document.getElementById('feedback-overlay').classList.add('hidden');
            document.getElementById('s-pre-read-overlay').classList.add('hidden');

            // ÂïèÈ°åÊñá„ÅÆ„Çπ„Çø„Ç§„É´„ÇíÂÖÉ„Å´Êàª„Åô
            const qText = document.getElementById('s-q-text');
            qText.style.fontSize = "1.5em";
            qText.style.textAlign = "left";
            qText.style.marginTop = "0";
            qText.style.lineHeight = "normal";

            // ÈÅ∏ÊäûËÇ¢„ÇíË°®Á§∫„Åó„Å¶„ÄÅ„Éú„Çø„É≥„ÇíÊäº„Åõ„Çã„Çà„ÅÜ„Å´„Åô„Çã
            document.getElementById('options-area').classList.remove('hidden'); // ‚Üê ÈÅ∏ÊäûËÇ¢„ÇíË°®Á§∫ÔºÅ
            document.getElementById('options-area').classList.remove('locked');

            // „Çø„Ç§„Éû„Éº„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÈñãÂßã
            questionStartTime = Date.now();
            const bar = document.getElementById('timer-bar');
            bar.style.transition = "none";
            bar.style.width = '100%';
            bar.style.background = 'var(--k-purple)'; // ÂÖÉ„ÅÆÁ¥´Ëâ≤„Å´Êàª„Åô
            void bar.offsetWidth; // Âº∑Âà∂„É™„Éï„É≠„Éº

            setTimeout(() => {
                bar.style.transition = `width ${timeSec}s linear`;
                bar.style.width = '0%';
            }, 50);

            // ÊôÇÈñìÂàá„ÇåÂá¶ÁêÜ
            clearTimeout(timerTimeout);
            timerTimeout = setTimeout(() => {
                document.getElementById('options-area').classList.add('locked');
                showOverlay("fb-wait", "‚è∞", "Time's Up!", "‰ªñ„ÅÆ‰∫∫„ÇíÂæÖ„Å£„Å¶„ÅÑ„Åæ„Åô...");
                currentStreak = 0;
                conn.send(JSON.stringify({ type: "ANSWER", choice: -1, timeTaken: timeSec, myName: myName }));
            }, timeSec * 1000);
        }

        function sendAnswer(choiceIndex) {
            // 1Â∫¶Êäº„Åó„Åü„Çâ„É≠„ÉÉ„ÇØ„Åô„Çã
            document.getElementById('options-area').classList.add('locked');
            clearTimeout(timerTimeout);

            const timeTaken = (Date.now() - questionStartTime) / 1000;

            // ÂÖàÁîü„Å´Ëß£Á≠î„ÇíÈÄÅ‰ø° (Ê≠£Ë™§„ÅØÂÖàÁîüÂÅ¥„ÅßÂà§ÂÆö„Åó„Å¶„ÇÇ„Çâ„ÅÜ)
            conn.send(JSON.stringify({
                type: "ANSWER",
                choice: choiceIndex,
                timeTaken: timeTaken,
                myName: myName
            }));

            // Âà§ÂÆöÁµêÊûú„ÅåËøî„Å£„Å¶„Åè„Çã„Åæ„Åß„ÄåWait...„Äç„ÇíÂá∫„Åô
            showOverlay("fb-wait", "‚è≥", "Waiting...", "‰ªñ„ÅÆ‰∫∫„ÇíÂæÖ„Å£„Å¶„ÅÑ„Åæ„Åô");
        }

        function showFeedback(isCorrect, points, bonus) {
            if (isCorrect) {
                myScore += (points + bonus);
                document.getElementById('current-score').innerText = myScore;

                let scoreText = `+${points + bonus}`;
                if (bonus > 0) scoreText += `<br><span style="font-size:0.5em">Streak +${bonus}üî•</span>`;

                showOverlay("fb-correct", "‚úî", "Correct!", scoreText);
            } else {
                showOverlay("fb-wrong", "√ó", "Wrong...", "");
            }
        }

        function showOverlay(colorClass, icon, text, scoreHtml) {
            const overlay = document.getElementById('feedback-overlay');
            overlay.className = ''; // ÂÖ±ÈÄö„ÇØ„É©„Çπ„Çí„É™„Çª„ÉÉ„Éà
            overlay.classList.add(colorClass); // Ëâ≤‰ªò„Åë

            document.getElementById('feedback-icon').innerText = icon;
            document.getElementById('feedback-text').innerText = text;

            const scoreEl = document.getElementById('feedback-score');
            if (scoreHtml) {
                scoreEl.innerHTML = scoreHtml;
                scoreEl.style.display = 'block';
            } else {
                scoreEl.style.display = 'none';
            }

            overlay.classList.remove('hidden');
        }
    </script>
